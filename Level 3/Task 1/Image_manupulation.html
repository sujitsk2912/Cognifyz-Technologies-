<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Web Development</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Start Navigation section -->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="carousel.html">Image Manipulation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">
             <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

        <!-- END Navigation section -->

       <!-- Start Slider section -->
        
       <div class="container-fluid"style="margin-top:2%;">
        <div id="Demo" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="wallpaperflare.com_wallpaper (55).jpg" >
                </div>

                <div class="carousel-item">
                    <img src="wallpaperflare.com_wallpaper (51).jpg" >
                </div>

                <div class="carousel-item">
                    <img src="wallpaperflare.com_wallpaper (56).jpg">
                </div> 
                
                <div class="carousel-item">
                    <img src="wallpaperflare.com_wallpaper (49).jpg" >
                </div>    

            </div>

          <!-- Left and Right Controls -->

          <a class="carousel-control-prev" href="#Demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#Demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
           </a>

          <!-- Indicators -->

          <ul class="carousel-indicators">
            <li data-target="#Demo" data-slide-to="0" class="active"></li>
            <li data-target="#Demo" data-slide-to="1"></li>
            <li data-target="#Demo" data-slide-to="2"></li>
            <li data-target="#Demo" data-slide-to="3"></li>
          </ul> 
         </div>
     </div>

    <!-- END Slider section -->

    <!-- Image galary-->
    
<section id="gallary" class="gallary">
    <div class="gallary-details">
        <div class="section-heading text-center">
            <h2>Image Gallary</h2>
        </div>
        <div class="container">
            <div class="gallary-content">
                <div class="isotope">
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (38).jpg" alt="portfolio image"/>
                            </div>
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (49).jpg" alt="portfolio image"/>
                            </div>
                        </div>
                        

                        <div class="col-sm-4">
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (51).jpg " alt="portfolio image"/>
                            </div>
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (56).jpg" alt="portfolio image"/>
                            </div>
                        </div>

                        
                        <div class="col-sm-4">
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (55).jpg" alt="portfolio image"/>
                            </div>
                            <div class="item">
                                <img src="wallpaperflare.com_wallpaper (57).jpg" alt="portfolio image"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>

</section>

<!--end image galary-->
    
</body>
</html>
